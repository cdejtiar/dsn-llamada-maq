<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Calling...</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="clase()">
    <div id="background">
      <div id="mainScreen">
        <div id="contact">
          <div id="profilepic">
            <svg
              width="74"
              height="70"
              viewBox="0 0 74 70"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M37 35C47.4934 35 56 27.165 56 17.5C56 7.83502 47.4934 0 37 0C26.5066 0 18 7.83502 18 17.5C18 27.165 26.5066 35 37 35Z"
                fill="#D3D6DB"
              />
              <path
                d="M37 43C24.6512 43 0 49.03 0 61V70H74V61C74 49.03 49.3488 43 37 43Z"
                fill="#D3D6DB"
              />
            </svg>
          </div>
        <h1 id="number">+54 9 11 3826 8844</h1>
        <h2 id="wppTitle">Llamada de WhatsApp</h2>
      </div>
      <div id="icons">
        <div id="end" draggable="true" onclick="colgar()">
          <i id="end-icon" class="material-icons">call_end</i>
        </div>
        <div class="arrow" id="arrows">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div id="pickup" class="vibrate-1" draggable="true" onclick="atender()">
          <i id="pickup-icon" class="material-icons">call</i>
        </div>
        <i id="message" class="material-icons">message</i>
        <h3 id="pickup-message">Desliz√° para arriba para aceptar</h3>
      </div>
    </div>
    
      <div id="pickupScreen">
        <h1 id="pickupNumber">+54 9 11 3826 8844</h1>
        <h2 id="pickupCallTime"><span id="minutes">0</span><span id="seconds">0</span></h2>
        <div id="pickupContact">
          <div id="pickupProfilepic">
            <svg
              width="74"
              height="70"
              viewBox="0 0 74 70"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M37 35C47.4934 35 56 27.165 56 17.5C56 7.83502 47.4934 0 37 0C26.5066 0 18 7.83502 18 17.5C18 27.165 26.5066 35 37 35Z"
                fill="#D3D6DB"
              />
              <path
                d="M37 43C24.6512 43 0 49.03 0 61V70H74V61C74 49.03 49.3488 43 37 43Z"
                fill="#D3D6DB"
              />
            </svg>
          </div>
        </div>
        <div id="pickupMenu">
          <i id="arrowforwardios-icon" class="material-icons">arrow_forward_ios</i>
          <div id="menuItems">
            <i id="volumeup-icon" class="material-icons">volume_up</i>
            <i id="videocam-icon" class="material-icons">videocam</i>
            <i id="micoff-icon" class="material-icons">mic_off</i>
            <i id="end-icon" class="material-icons hangUp">call_end</i>
          </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
